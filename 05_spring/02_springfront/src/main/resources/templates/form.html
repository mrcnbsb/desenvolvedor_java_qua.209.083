<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Front-End com Spring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <!-- navbar -->
    <header th:replace="fragments/header :: navbar"></header>
    <!-- fim navbar -->

    <!-- form -->
    <form class="container bg-primary mt-5" data-bs-theme="dark">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-6 mb-3">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome">
            </div>
            <div class="col-12 col-md-6 col-lg-6 mb-3">
                <label class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="nome">
            </div>
            <div class="col-12 col-md-6 col-lg-6 mb-3">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control" id="email1">
            </div>
            <div class="col-12 col-md-6 col-lg-6 mb-3">
                <label class="form-label">Gênero</label>
                <select class="form-select">
                    <option selected>Gênero</option>
                    <option value="1">Masculino</option>
                    <option value="2">Feminino</option>
                    <option value="3">Outro</option>
                </select>
            </div>
            <div class="col-12 col-md-4 col-lg-4">
                <label class="form-label">Peso</label>
                <input type="number" class="form-control" id="peso">
            </div>
            <div class="col-12 col-md-4 col-lg-4">
                <label class="form-label">Altura</label>
                <input type="number" class="form-control" id="altura">
            </div>
            <div class="col-12 col-md-4 col-lg-4">
                <label class="form-label">Telefone</label>
                <input type="text" class="form-control" id="altura">
            </div>
            <button type="submit" class="btn btn-dark mt-5">Submit</button>
        </div>
    </form>
    <!-- fim do form -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
