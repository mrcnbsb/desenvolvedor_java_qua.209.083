<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-success bg-gradient d-flex align-items-center min-vh-100">

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">

                <div class="card shadow-lg border-0">
                    
                    <!-- CabeÃ§alho -->
                    <div class="card-header bg-primary text-white text-center py-3">
                        <h4 class="mb-0 fw-semibold">Sistema de Login</h4>
                    </div>

                    <div class="card-body p-4">

                        <form method="post">

                            <div class="mb-3">
                                <label class="form-label fw-medium">Nome</label>
                                <input type="text" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-medium">Email</label>
                                <input type="email" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-medium">Senha</label>
                                <input type="password" class="form-control" required>
                            </div>

                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    Cadastrar
                                </button>
                            </div>

                        </form>

                    </div>
                </div>

            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
