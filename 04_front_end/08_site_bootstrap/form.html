<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- css do bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- meu css -->
    <link href="css/estilos.css" rel="stylesheet" type="text/css">

    <!-- favicon -->
    <link href="img/book-stack.png" rel="shortcut icon" type="image/png">
</head>

<body class="bg-success">
    <!-- navbar -->
    <!-- bg-success -->
    <nav class="navbar navbar-expand-lg sombra_navbar mb-5" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="img/book-stack.png" alt="Ícone Tarefa" class="minha_logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Cadastro</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- fim do navbar -->

    <!-- container -->
    <main class="container bg-primary">
        <h1 class="mt-5">Cadastro</h1>
        <h3>Dados do Usuário</h3>
        <hr>
        <!-- formulário -->
        <form class="mt-5">
            <div class="row">
                <!-- nome -->
                <div class="col-12 col-md-6 col-lg-5 mb-3">
                    <label class="form-label">Nome:</label>
                    <input class="form-control" type="text" placeholder="Nome" aria-label="default input example">
                </div>
                <!-- sobrenome -->
                <div class="col-12 col-md-6 col-lg-7 mb-3">
                    <label class="form-label">Sobrenome:</label>
                    <input class="form-control" type="text" placeholder="Sobrenome" aria-label="default input example">
                </div>
                <!-- cpf -->
                <div class="col-12 col-md-4 col-lg-4 mb-3">
                    <label class="form-label">CPF:</label>
                    <input class="form-control" type="text" placeholder="999.999.999-99"
                        aria-label="default input example">
                </div>
                <!-- data de nascimento -->
                <div class="col-12 col-md-4 col-lg-4 mb-3">
                    <label class="form-label">Data de Nascimento:</label>
                    <input class="form-control" type="date" aria-label="default input example">
                </div>
                <!-- gênero -->
                <div class="col-12 col-md-4 col-lg-4 mb-3">
                    <label class="form-label">Gênero:</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Escolha uma opção</option>
                        <option value="1">Masculino</option>
                        <option value="2">Feminino</option>
                        <option value="3">Outro</option>
                        <option value="4">Não desejo informar</option>
                    </select>
                </div>
                <!-- email -->
                <div class="col-12 col-md-8 col-lg-9 mb-3">
                    <label class="form-label">Email:</label>
                    <input class="form-control" type="email" placeholder="usuario@servidor.com"
                        aria-label="default input example">
                </div>
                <!-- telefone -->
                <div class="col-12 col-md-4 col-lg-3 mb-3">
                    <label class="form-label">Telefone:</label>
                    <input class="form-control" type="tel" placeholder="(99) 99999-9999"
                        aria-label="default input example">
                </div>
                <!-- escolaridade -->
                <div class="col-12 col-md-4 mb-3">
                    <label class="form-label">Escolaridade:</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Escolha uma opção</option>
                        <option value="fundamental_incompleto">Fundamental incompleto</option>
                        <option value="fundamental_completo">Fundamental completo</option>
                        <option value="medio_incompleto">Médio incompleto</option>
                        <option value="medio_completo">Médio completo</option>
                        <option value="superior_incompleto">Superior incompleto</option>
                        <option value="superior_completo">Superior completo</option>
                        <option value="pos_graduacao">Pós-graduação</option>
                        <option value="mestrado">Mestrado</option>
                        <option value="doutorado">Doutorado</option>
                    </select>
                </div>
                <!-- profissão -->
                <div class="col-12 col-md-4 mb-3">
                    <label class="form-label">Profissão:</label>
                    <input class="form-control" type="text" placeholder="Profissão" aria-label="default input example">
                </div>
                <!-- salário -->
                <div class="col-12 col-md-4 mb-3">
                    <label class="form-label">Salário:</label>
                    <input class="form-control" type="number" step="100" placeholder="R$ 0,00"
                        aria-label="default input example">
                </div>
            </div>
            <!-- fim da row -->
            <h3 class="mt-5">Endereço</h3>
            <hr>
            <!-- row -->
            <div class="row mt-5">
                <!-- CEP -->
                <div class="col-12 col-md-4 col-lg-2 mb-3">
                    <label class="form-label">CEP:</label>
                    <input class="form-control" type="text" placeholder="99.999-999" aria-label="default input example">
                </div>
                <!-- UF -->
                <div class="col-12 col-md-2 col-lg-1 mb-3">
                    <label class="form-label">UF:</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>UF</option>
                        <option>AC</option>
                        <option>AL</option>
                        <option>AP</option>
                        <option>AM</option>
                        <option>BA</option>
                        <option>CE</option>
                        <option>DF</option>
                        <option>ES</option>
                        <option>GO</option>
                        <option>MA</option>
                        <option>MT</option>
                        <option>MS</option>
                        <option>MG</option>
                        <option>PA</option>
                        <option>PB</option>
                        <option>PR</option>
                        <option>PE</option>
                        <option>PI</option>
                        <option>RJ</option>
                        <option>RN</option>
                        <option>RS</option>
                        <option>RO</option>
                        <option>RR</option>
                        <option>SC</option>
                        <option>SP</option>
                        <option>SE</option>
                        <option>TO</option>
                    </select>
                </div>
                <!-- cidade -->
                <div class="col-12 col-md-6 col-lg-5 mb-3">
                    <label class="form-label">Cidade:</label>
                    <input class="form-control" type="text" placeholder="Cidade" aria-label="default input example">
                </div>
                <!-- bairro -->
                <div class="col-12 col-md-6 col-lg-4 mb-3">
                    <label class="form-label">Bairro:</label>
                    <input class="form-control" type="text" placeholder="Bairro" aria-label="default input example">
                </div>
                <!-- logradouro -->
                <div class="col-12 col-md-6 col-lg-3 mb-3">
                    <label class="form-label">Logradouro:</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Escolha uma opção</option>
                        <option>Acesso</option>
                        <option>Alameda</option>
                        <option>Avenida</option>
                        <option>Boulevard</option>
                        <option>Campo</option>
                        <option>Chácara</option>
                        <option>Condomínio</option>
                        <option>Conjunto</option>
                        <option>Esplanada</option>
                        <option>Escadaria</option>
                        <option>Estrada</option>
                        <option>Galeria</option>
                        <option>Largo</option>
                        <option>Núcleo</option>
                        <option>Parque</option>
                        <option>Passagem</option>
                        <option>Passeio</option>
                        <option>Praça</option>
                        <option>Quadra</option>
                        <option>Recanto</option>
                        <option>Residencial</option>
                        <option>Rodovia</option>
                        <option>Rua</option>
                        <option>Servidão</option>
                        <option>Setor</option>
                        <option>Sítio</option>
                        <option>Travessa</option>
                        <option>Viela</option>
                        <option>Via</option>
                        <option>Viaduto</option>
                        <option>Rotatória</option>
                        <option>Caminho</option>
                        <option>Estradinha</option>
                    </select>
                </div>
                <!-- complemento -->
                <div class="col-12 col-md-6 col-lg-7 mb-3">
                    <label class="form-label">Complemento:</label>
                    <input class="form-control" type="text" placeholder="Complemento"
                        aria-label="default input example">
                </div>
                <!-- número -->
                <div class="col-12 col-md-6 col-lg-2 mb-3">
                    <label class="form-label">Número:</label>
                    <input class="form-control" type="number" placeholder="Número" aria-label="default input example">
                </div>
                <!-- botão -->
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-warning mb-3">Cadastrar</button>
                </div>
            </div>
            <!-- fim da row -->
        </form>
    </main>
    <!-- fim do container -->
    <!-- footer -->
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center"> <a href="/"
                    class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1" aria-label="Bootstrap"> <svg
                        class="bi" width="30" height="24" aria-hidden="true">
                        <use xlink:href="#bootstrap"></use>
                    </svg> </a> <span class="mb-3 mb-md-0 text-body-secondary">© 2025 Company, Inc</span> </div>
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-body-secondary" href="#" aria-label="Instagram"><svg class="bi"
                            width="24" height="24" aria-hidden="true">
                            <use xlink:href="#instagram"></use>
                        </svg></a></li>
                <li class="ms-3"><a class="text-body-secondary" href="#" aria-label="Facebook"><svg class="bi"
                            width="24" height="24">
                            <use xlink:href="#facebook"></use>
                        </svg></a></li>
            </ul>
        </footer>
    </div>
    <!-- fim do footer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
