<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calcule seu IMC</title>
    <!-- css do bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- meu css -->
    <link href="css/estilo.css" rel="stylesheet" type="text/css">

    <!-- favicon
    <link href="img/book-stack.png" rel="shortcut icon" type="image/png"> -->
</head>

<body>
    <!-- navbar -->
    <!-- bg-success -->
    <nav class="navbar navbar-expand-lg navbar-dark mb-5" style="background: linear-gradient(135deg,#0d6efd,#164a8a); box-shadow:0 6px 18px rgba(10,34,60,0.18);">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <img src="img/imc_logo.png" alt="Ícone IMC" class="minha_logo">
                <span class="fw-semibold">Calcule seu IMC</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cadastro</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- fim do navbar -->

    <!-- container -->
    <main class="container">
        <h1 class="mt-5">Calcule seu IMC</h1>
        <h3>Informe seus dados e receba o resultado pelo e-mail</h3>
        <hr>
        <!-- formulário -->
        <form class="mt-5 card card-body shadow border-0 form-imc">

            <div class="row">
                <!-- primeira linha -->
                <!-- nome -->
                <div class="col-12 col-md-9 mb-3">
                    <label class="form-label">Nome:</label>
                    <input class="form-control" id="nome" type="text" placeholder="Nome"
                        aria-label="default input example">
                </div>
                <!-- data de nascimento -->
                <div class="col-12 col-md-3 mb-3">
                    <label class="form-label">Data de Nascimento:</label>
                    <input class="form-control" id="nascimento" type="date" aria-label="default input example">
                </div>
                <!-- segunda linha -->
                <!-- gênero -->
                <div class="col-12 col-md-4 mb-3">
                    <label class="form-label">Gênero:</label>
                    <select class="form-select" id="genero" aria-label="Default select example">
                        <option selected>Escolha uma opção</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                <!-- email -->
                <div class="col-12 col-md-8 mb-3">
                    <label class="form-label">Email:</label>
                    <input class="form-control" id="email" type="email" placeholder="usuario@servidor.com"
                        aria-label="default input example">
                </div>
                <!-- telefone -->
                <div class="col-12 col-md-4 mb-3">
                    <label class="form-label">Telefone:</label>
                    <input class="form-control" id="telefone" type="tel" placeholder="(99) 99999-9999"
                        aria-label="default input example">
                </div>
                <!-- peso -->
                <div class="col-12 col-md-4 mb-3">
                    <label class="form-label">Peso:</label>
                    <input class="form-control" id="peso" step="0.01" type="number" placeholder="99.9"
                        aria-label="default input example">
                </div>
                <!-- altura -->
                <div class="col-12 col-md-4 mb-3">
                    <label class="form-label">Altura:</label>
                    <input class="form-control" id="altura" step="0.01" type="number" placeholder="1.11"
                        aria-label="default input example">
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-lg mt-3 mb-5 botao-principal">Calcular</button>

        </form>
        <!-- resultado -->
        <h1 class="mt-5" id="resultado"></h1>
        <hr>
        <h2 class="mt-3" id="resultado2"></h2>
        <h2 class="mt-3" id="resultado3"></h2>
        <h2 class="mt-3" id="resultado4"></h2>
        <h2 class="mt-3" id="resultado5"></h2>
        <h2 class="mt-3" id="resultado6"></h2>
        <h2 class="mt-3" id="resultado7"></h2>
        <h2 class="mt-3" id="resultado8"></h2>
        <hr>
    </main>
    <!-- fim do container -->
    <!-- footer -->
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center"> <a href="/"
                    class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1" aria-label="Bootstrap"> <svg
                        class="bi" width="30" height="24" aria-hidden="true">
                        <use xlink:href="#bootstrap"></use>
                    </svg> </a> <span class="mb-3 mb-md-0 text-body-secondary">© 2025 Senai, Curso Java - Prof.
                    Alex</span> </div>
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-body-secondary" href="#" aria-label="Instagram"><svg class="bi"
                            width="24" height="24" aria-hidden="true">
                            <use xlink:href="#instagram"></use>
                        </svg></a></li>
                <li class="ms-3"><a class="text-body-secondary" href="#" aria-label="Facebook"><svg class="bi"
                            width="24" height="24">
                            <use xlink:href="#facebook"></use>
                        </svg></a></li>
            </ul>
        </footer>
    </div>
    <!-- fim do footer -->

    <!-- js -->
    <script src="js/codigo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
