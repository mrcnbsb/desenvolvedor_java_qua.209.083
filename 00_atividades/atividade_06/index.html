<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 06</title>
</head>
<body>
    <h1>CADASTRO</h1>
    <hr />
    <form>
        <label >Nome completo:</label><br />
        <input type="text" maxlength="50" placeholder="Digite seu nome completo" required><br /><br />
        
        <label >Data de nascimento:</label><br />
        <input type="date" required><br /><br />
        
        <label >E-mail:</label><br />
        <input type="email" placeholder="Digite seu email" required><br /><br />
        
        <label >CPF:</label><br />
        <input type="text" placeholder="Somente números" required><br /><br />
        
        <label >Telefone:</label><br />
        <input type="tel" placeholder="Somente números" required><br /><br />

        <label >Gênero:</label><br />
        <input type="radio" name="genero">
        <label>Masculino</label>
        <input type="radio" name="genero">
        <label>Feminino</label>
        <input type="radio" name="genero">
        <label>Prefiro não informar</label><br /><br />

        <label for="number">Altura:</label><br />
        <input type="number" value="1.80" min="1.20" max="2.10" step="0.01"> <br /><br />

        <label >Escolaridade</label><br />
        <select>
            <option>Selecione</option>
            <option>Ensino Fundamental</option>
            <option>Ensino Médio</option>
            <option>Superior Incompleto</option>
            <option>Superior Completo</option>
            <option>Pós-Graduado</option>
            <option>Mestrado</option>
            <option>Doutorado</option>            
        </select><br /><br />

        <label >Profissão:</label><br />
        <input type="text" maxlength="50" required><br /><br />
        
        <label >Salário:</label><br />
        <input type="number" step="100" required><br /><br />
        
        <fieldset>
            <legend>Endereço</legend>
            
            <label >CEP:</label>
            <input type="number" style="width: 80px;" required>
            
            <label >Logradouro:</label>
            <input type="text" style="width: 570px;" required>
            
            <br /><br />

            <label >Número:</label>
            <input type="text" style="width: 50px;" required>            
            
            <label >Cidade:</label>
            <input type="text" style="width: 250px;" required>
            
            <label >Bairro:</label>
            <input type="text" style="width: 250px;" required>
            
            <br><br>
            <label >Complemento:</label>
            <input type="text" style="width: 100%;" required>
            
            <br /><br />
            
            <label >UF:</label>
            <select>
                <option>Selecione</option>
                <option>Acre</option>
                <option>Alagoas</option>
                <option>Amapa</option>
                <option>Amazonas</option>
                <option>Bahia</option>
                <option>Ceara</option>
                <option>Distrito Federal</option>
                <option>Espirito Santo</option>
                <option>Goias</option>
                <option>Maranhao</option>
                <option>Mato Grosso</option>
                <option>Mato Grosso do Sul</option>
                <option>Minas Gerais</option>
                <option>Para</option>
                <option>Paraiba</option>
                <option>Parana</option>
                <option>Pernambuco</option>
                <option>Piaui</option>
                <option>Rio de Janeiro</option>
                <option>Rio Grande do Norte</option>
                <option>Rio Grande do Sul</option>
                <option>Rondonia</option>
                <option>Roraima</option>
                <option>Santa Catarina</option>
                <option>Sao Paulo</option>
                <option>Sergipe</option>
                <option>Tocantins</option>            
            </select>
         </fieldset>

         <br />
         <button type="submit">Cadastrar</button>
         <button type="reset">Limpar</button>
    </form>
    
</body>
</html>
